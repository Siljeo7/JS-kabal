<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Påske Suduko</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sigmar&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url(bilder/bakgrunn.png);
            background-size: cover;
            background-position: center;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            transition: background-color 0.3s, transform 0.3s;
            background-color: #fff3c2;
            border: 1px solid #ffdb4b;
            color: #ffcc00;

        }

        button:hover {
            background-color: #ffe57c;
            transform: scale(1.1);
        }
        h1 {
            font-size: 6.5rem;
            font-family: "Sigmar", serif;
            color: #ffe57c;
            margin-top: -80px;
            margin-bottom: 80px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media(width<1000px) {
            h1 {
                font-size: 4.5rem;
            }

        @media(width<600px) {
            h1 {
                font-size: 3rem;
            }

            .button-container{
                justify-content: center;
                flex-wrap: wrap;
            }

            button{
                padding: 15px 35px;
                font-size: 1rem;
            }
        }
        @media(width<360px) {
            h1{
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Påske Suduko</h1>

        <div>
            <a href="suduko_lett.html">
                <button>Lett</button>
            </a>

        <div>

                <button>Medium</button>
            </a>
        </div>
        <div>
            <a href="suduko_vanskelig.html">
                <button>Vanskelig</button>
            </a>
        </div>
    </div>
</body>
